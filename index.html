<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Terminal Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="terminal-prompt">$ cat portfolio.txt</h1>
        </header>

        <section class="about-me">
            <h2 class="section-title"># About Me</h2>
            <p class="terminal-text">
                <span id="typewriter-text"></span><span class="typewriter-cursor">|</span>
            </p>
        </section>

        <section class="skills">
            <h2 class="section-title"># Skills</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <div class="skill-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 18L12 6M12 6L18 12M12 6L6 12" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4 4L20 4M20 4L20 20M20 20L4 20M4 20L4 4" stroke="#39ff14" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="skill-name">HTML5</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="skill-name">CSS3</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 20C9 20 4 18 4 13V8C4 3 9 4 9 4M9 20C9 20 15 18 15 13V8C15 3 10 4 10 4M9 20L9 4M15 4L15 20" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="skill-name">Git</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="#39ff14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="2" fill="#39ff14"/>
                        </svg>
                    </div>
                    <span class="skill-name">Cursor AI</span>
                </div>
            </div>
        </section>

        <section class="skill-roadmap">
            <h2 class="section-title"># Skill Roadmap & Growth Tracker</h2>
            <div class="roadmap-list">
                <div class="skill-tracker-item">
                    <div class="tracker-header">
                        <span class="skill-name">HTML/CSS</span>
                        <span class="skill-percentage">80%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" data-target="80" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="skill-tracker-item">
                    <div class="tracker-header">
                        <span class="skill-name">Git & GitHub</span>
                        <span class="skill-percentage">60%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" data-target="60" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="skill-tracker-item">
                    <div class="tracker-header">
                        <span class="skill-name">Cursor AI</span>
                        <span class="skill-percentage">50%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" data-target="50" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="skill-tracker-item">
                    <div class="tracker-header">
                        <span class="skill-name">Python</span>
                        <span class="currently-focused-badge">Currently Focused</span>
                        <span class="skill-percentage">Learning</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" data-target="25" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2 class="section-title"># Contact</h2>
            <form class="contact-form" id="contactForm" action="https://formspree.io/f/xykkkvob" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">$ Name:</label>
                    <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your name...">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">$ Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">$ Message:</label>
                    <textarea id="message" name="message" class="form-textarea" required rows="6" placeholder="Type your message here..."></textarea>
                </div>
                
                <button type="submit" class="submit-button">
                    <span class="command-prompt">$</span>
                    <span class="command-text">send-message</span>
                </button>
            </form>
            <div id="successMessage" class="success-message" style="display: none;">
                <p class="success-text">&gt; Message sent successfully!</p>
                <p class="success-text">&nbsp;&nbsp;[✓] Status: 200 OK</p>
                <p class="success-text">&nbsp;&nbsp;[✓] Your message has been received.</p>
            </div>
        </section>

        <footer class="terminal-cursor">
            <span class="cursor-blink">_</span>
        </footer>
    </div>

    <script>
        // Typewriter effect for About Me section text
        function typeWriterEffect() {
            const text = '> Passionate developer crafting digital experiences with clean code and modern technologies. Always learning, always building. Currently exploring the intersection of design and functionality in web development.';
            const element = document.getElementById('typewriter-text');
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 30); // Adjust speed here (lower = faster)
                } else {
                    // Keep cursor visible after typing completes
                    document.querySelector('.typewriter-cursor').style.opacity = '1';
                }
            }
            
            // Start typing after a short delay
            setTimeout(type, 300);
        }
        
        // Initialize typewriter effect when page loads
        window.addEventListener('DOMContentLoaded', typeWriterEffect);

        // Animate progress bars from 0 to target percentage
        function animateProgressBars() {
            const progressBars = document.querySelectorAll('.progress-fill');
            
            progressBars.forEach(bar => {
                const targetPercentage = bar.getAttribute('data-target');
                let currentPercentage = 0;
                const increment = 1;
                const duration = 1500; // Total animation duration in ms
                const steps = duration / 16; // ~60fps
                const stepIncrement = targetPercentage / steps;
                
                const animate = () => {
                    currentPercentage += stepIncrement;
                    if (currentPercentage < targetPercentage) {
                        bar.style.width = currentPercentage + '%';
                        requestAnimationFrame(animate);
                    } else {
                        bar.style.width = targetPercentage + '%';
                    }
                };
                
                // Start animation after a short delay
                setTimeout(() => {
                    requestAnimationFrame(animate);
                }, 400);
            });
        }
        
        // Initialize progress bar animation when page loads
        window.addEventListener('DOMContentLoaded', animateProgressBars);

        // Contact form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const successMessage = document.getElementById('successMessage');
            
            // Show loading state
            const submitButton = form.querySelector('.submit-button');
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = '<span class="command-prompt">$</span><span class="command-text">sending...</span>';
            submitButton.disabled = true;
            
            // Submit form to Formspree
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                // Reset button and show error
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
                alert('Error: Message could not be sent. Please try again.');
            });
        });
    </script>
</body>
</html>
